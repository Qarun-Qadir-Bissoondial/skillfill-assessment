<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" class="m-4 pt-4">
  <mat-card class="shipping-card p-4">
    <mat-card-header>
      <mat-card-title>Skillfill Technical Assessment</mat-card-title>
    </mat-card-header>
    <mat-card-content class="container-fluid">
      <div class="row">
        <mat-form-field class="full-width">
          <input matInput placeholder="someone@example.com" formControlName="email">
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email is required!
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
            Invalid E-mail format!
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="full-width">
          <input type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="loginForm.controls['password'].hasError('pattern')">
            Passwords must have:
            <ul>
              <li>At least 8 characters</li>
              <li>At least 1 Uppercase letter</li>
              <li>At least 1 Lowercase letter</li>
              <li>At least 1 Special Character (!@#$%^&*)</li>
            </ul>
         </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-center" style="margin-top: 50px">
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
